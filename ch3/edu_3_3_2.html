<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
		<title>换行与水平分隔线标记的应用</title>
	</head>
	<body>
	<h4>换行与水平分隔线标记的应用</h4>
		<p><em>大小为3、宽度为60%、居中</em></p>
		<hr size="3" width="60%" color="#330099" noshade>
		<strong>宽度为600px、大小为5、绿色、居右对齐</strong><br><br>	
		<hr width="600px" size="5" color="#00ee99" align="right">   
	</body>
</html>
